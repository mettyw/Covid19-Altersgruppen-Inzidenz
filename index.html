<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Zeitreihe Inzidenz pro Altersgruppe</title>
    <meta content="" name="description">
    <meta content="COVID-19, CORONA, DEUTSCHLAND, ALTERSGRUPPEN, INZIDENZ, LANDKREIS" name="keywords">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- Bootstrap CSS -->
    <!-- <link href="assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


    <!-- Master CSS -->
    <link href="assets/css/main.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid ">
        <div class="row d-flex flex-column vh-100">
            <div class="card mt-2 mx-2 w-auto">
                <div class="card-body">
                    <div class="float-left">
                        <h4 class="card-title ">7-Tage-Inzidenz pro Altersgruppe</h4>
                        <h6 class="card-subtitle mb-2 text-muted">Zeitreihe des gewählten Landkreises</h6>
                    </div>
                    <div class="btn-toolbar float-right mb-2 mb-md-0">
                        <select id="landkreiseOptions" class="form-select btn btn-primary"
                            onChange="landkreisSelected(this);">
                            <option selected>(bitte wählen)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="card mt-1 mb-2 mx-2 flex-fill flex-grow-1">
                <div class="card-body">
                    <div id="chart" class="h-100"></div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>

    // Visualization API with the Line chart package.
    google.charts.load('current', { packages: ['line'] });
    google.charts.setOnLoadCallback(loadData);

    var mydata;

    function landkreisSelected(sel) {
        var lk_id = sel.options[sel.selectedIndex].value;
        // alert(lk_id);
        drawChart(lk_id);
    }
    function loadData() {
        $.ajax({
            url: "assets/data/data_latest.json",
            dataType: "json",
            type: "GET",
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                mydata = data

                $.each(data['landkreise'], function (key, value) {
                    //console.log( key + ": " + value );
                    $('#landkreiseOptions').append($('<option>').text(key+" - "+value).attr('value', key));
                });
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert('Got an Error: ' + errorThrown);
            }
        });
    }

    function drawChart(lk_id) {
        var dataSeries = [['date', 'A00-A04', 'A05-A14', 'A15-A34', 'A35-A59', 'A60-A79', 'A80+', 'unbekannt']];    // assign columns for the chart.

        //data = data['incidence']['9564']

        // Loop through each data and populate the array.
        $.each(mydata['incidence'][lk_id], function (index, value) {
            dataSeries.push(
                [
                    value.date,
                    value['A00-A04'],
                    value['A05-A14'],
                    value['A15-A34'],
                    value['A35-A59'],
                    value['A60-A79'],
                    value['A80+'],
                    value['unknown']
                ]);
        });

        // Set chart Options.
        var options = {

            //   title: 'Zeitreihe Inzidenz ' + mydata['landkreise'][lk_id],
            //   subtitle: '(aufgeschlüsselt nach Altersgruppe)',
            //legend: { position: 'none', },
            hAxis: {
                "title": ""
            }
        };
        // Create DataTable and add the array to it.
        var data = google.visualization.arrayToDataTable(dataSeries)

        // Define the chart type (LineChart) and the container (a DIV in our case).
        var chart = new google.charts.Line(document.getElementById('chart'))

        // Draw the chart with Options.
        chart.draw(data, google.charts.Line.convertOptions(options));
    }
</script>

</html>
