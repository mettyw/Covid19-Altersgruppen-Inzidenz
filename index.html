<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Pragma" content="no-cache">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <div id="chart" style="width:auto; height:600px;"></div> 
</body>

<script>
    // Visualization API with the Line chart package.
    google.charts.load('current', { packages: ['line'] });
    google.charts.setOnLoadCallback(drawLineChart);

    function drawLineChart() {
        $.ajax({
            url: "assets/data/data_latest.json",
            dataType: "json",
            type: "GET",
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                var dataSeries = [['date', 'A00-A04', 'A05-A14', 'A15-A34', 'A35-A59', 'A60-A79', 'A80+', 'unbekannt']];    // Define an array and assign columns for the chart.

                data = data['9564']

                // Loop through each data and populate the array.
                $.each(data, function (index, value) {
                    dataSeries.push(
                        [value.date, 
                         value['A00-A04'], 
                         value['A05-A14'], 
                         value['A15-A34'], 
                         value['A35-A59'], 
                         value['A60-A79'], 
                         value['A80+'],
                         value['unknown']
                        ]);
                });

                // Set chart Options.
                var options = {
                    chart: {
                        title: 'Monthly Cases',
                        subtitle: '-- grouped by age group',
                    },
                    axes: {
                        x: {
                            0: { side: 'top'}   // Use "top" or "bottom".
                        }
                    }
                };

                // Create DataTable and add the array to it.
                var figures = google.visualization.arrayToDataTable(dataSeries)

                // Define the chart type (LineChart) and the container (a DIV in our case).
                var chart = new google.charts.Line(document.getElementById('chart'))

                // Draw the chart with Options.
                chart.draw(figures, google.charts.Line.convertOptions(options));
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert('Got an Error');
            }
        });
    }
</script>
</html>
